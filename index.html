<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Player</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 500px;
      background: #000;
      overflow: hidden;
    }

    .thumbnail-overlay {
      width: 100%;
      height: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      filter: blur(0.4px) contrast(1.05) saturate(1.05);
    }

    .play-btn {
      font-size: 40px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
    }

    .video-js {
      width: 100%;
      height: 500px;
    }

    .error {
      color: white;
      text-align: center;
      padding-top: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="video-wrapper" id="videoContainer"></div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("video");
    const thumbUrl = params.get("thumb");

    const container = document.getElementById("videoContainer");

    if (!videoUrl) {
      container.innerHTML = '<div class="error">Missing ?video= parameter</div>';
    } else {
      createOverlay(videoUrl, thumbUrl);
    }

    let player = null;

    function createOverlay(videoUrl, thumbUrl) {
      const overlay = document.createElement("div");
      overlay.className = "thumbnail-overlay";

      if (thumbUrl) {
        overlay.style.backgroundImage = `url('${thumbUrl}')`;
      }

      const playBtn = document.createElement("button");
      playBtn.className = "play-btn";
      playBtn.innerHTML = "â–¶";

      overlay.appendChild(playBtn);
      container.appendChild(overlay);

      overlay.onclick = function() {
        startPlayer(videoUrl, thumbUrl);
      };
    }

    function startPlayer(videoUrl, thumbUrl) {
      container.innerHTML = "";

      const videoEl = document.createElement("video");
      videoEl.className = "video-js vjs-big-play-centered";
      videoEl.setAttribute("controls", true);
      videoEl.setAttribute("playsinline", true);
      videoEl.setAttribute("referrerpolicy", "no-referrer");
      videoEl.style.width = "100%";
      videoEl.style.height = "500px";

      const source = document.createElement("source");
      source.src = videoUrl;
      source.type = "video/mp4"; // basic default, browser will detect if different

      videoEl.appendChild(source);
      container.appendChild(videoEl);

      player = videojs(videoEl, {
        controls: true,
        preload: "auto",
        fluid: false,
        autoplay: false,
        muted: false,
        poster: thumbUrl || "",
        controlBar: {
          volumePanel: {
            inline: false
          }
        }
      });

      player.ready(function() {
        const htmlVideo = player.el().querySelector("video");
        if (htmlVideo) {
          const playPromise = htmlVideo.play();
          if (playPromise !== undefined) {
            playPromise.catch(() => {});
          }
        }
      });
    }
  </script>

</body>

</html>
